name: Validate PR

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for checking changed files
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run unit tests with coverage
        run: npm run test:coverage -- --coverage.thresholds.lines=99 --coverage.thresholds.branches=98 --coverage.thresholds.functions=100 --coverage.thresholds.statements=99
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run e2e tests
        run: npm run test:e2e
        env:
          CI: true
      
      - name: Check for updated e2e expectations
        run: |
          # Check if any files in tests/e2e/user-stories have been modified
          if git diff --name-only origin/main...HEAD | grep -q "^tests/e2e/user-stories/"; then
            echo "Error: E2E test expectations have been updated."
            echo "The following expectation files were modified:"
            git diff --name-only origin/main...HEAD | grep "^tests/e2e/user-stories/"
            exit 1
          else
            echo "No e2e expectations were updated. âœ“"
          fi
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7
